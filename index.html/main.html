<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parpa</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header class="container">
    <div class="container_items">
      <div class="left_items">
        <a href="#">Whatsapp</a>
        <a href="#">Telegram</a>
        <a href="#">Instagram</a>
      </div>
    </div>
    <div class="container_menu">
      <div class="logo_icon">
        <img class="black" src="/imgMain/logo.svg" alt="">
        <img class="white" src="/imgMain/logo768.svg" alt="">
      </div>
      <div class="catalog">
        <p>Каталог</p>
      </div>
      <div class="number">
        +7 495 122 22 46
      </div>
      <div class="menu">
        <img class="menu_black" src="/imgMain/menu.svg" alt="">

      </div>
    </div>
  </header>
  <section class="page">
    <div class="container_page">
      <h1>
        Monochrome
      </h1>
      <picture class="picture">
        <source media="(max-width: 1024px)" srcset="/imgMain/first_slide1024.svg" type="image/svg+xml">
        <img src="/imgMain/first_slide.svg" alt="">
      </picture>
      <div class="description">
        <h3>
          Спокойные и глубокие оттенки Monochrome<br>

      </div>
    </div>
